<!doctype html>
<html lang="pt">
   <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">

       <!-- Bootstrap CSS -->
       <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}" > 
   </head>
   <body>
       <div class="container">

           <h1>Bem vindo(a) {{titular}}!</h1>
           <hr />

           <form action="/contas/{{id}}/create", method="post">
               <div>
                   <div><strong>ID:</strong><p>{{id}}</p></div>
                   <div><strong>Nome: </strong><p>{{titular}}</p></div>
                   <div><strong>CPF: </strong><p>{{cpf}}</p></div>
               </div>
               <div class="form-group col-sm-4">
                   <label for="inputNumero">número</label>
                   <input type="text" class="form-control" id="inputNumero" name="numero" placeholder="número">
               </div>
               <div class="form-group col-sm-4">
                   <label for="inputLimite">limite</label>
                   <input type="text" class="form-control" id="inputLimite" name="limite" placeholder="0.0">
               </div>
               <div class="form-group col-sm-4">
                   <label for="inputSenha">limite</label>
                   <input type="password" class="form-control" id="inputSenha" name="senha" placeholder="Senha">
               </div>
               <button type="submit" class="btn btn-primary">Criar conta :D</button>
           </form>

       </div>  
   </body>
</html>
